<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>PriceList AW by icefaces ACE Components</title>
    </h:head>
    <h:body>
        <h1>PriceList AW by icefaces ACE Components</h1>
        <h:form>
            <ace:dataTable value="#{productsBean.products}" var="p">
                <ace:column headerText="Product" 
                            sortBy="#{p.productName}"
                            filterBy="#{p.productName}"
                            filterMatchMode="startsWith">#{p.productName}</ace:column>
                <ace:column headerText="Price">#{p.price}</ace:column>
                
            </ace:dataTable>
        </h:form>
            <ace:chart>
                <input type="submit" value="TestAceButton" name="AceButton" />
            </ace:chart>
    </h:body>
</html>
