<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Price List AW</title>
    </h:head>
    <h:body>
        <h1>Price List AW</h1>
<!--        <ui:repeat value="#{productsBean.products}" var="p">
            #{p.productName} #{p.price} <br/>
        </ui:repeat>-->
            <h:form>
                <h:inputText value="#{productsBean.filter}"></h:inputText>
                <h:commandButton value="Find"></h:commandButton>
            </h:form>
        <h:dataTable value="#{productsBean.products}" var="prodTab" border="2"
                     cellspacing="1" cellpadding="1" bgcolor="grey">
            <h:column>
                <f:facet name = "header">Name</f:facet>#{prodTab.productName}
            </h:column>
            <h:column>
                <f:facet name = "header">Price</f:facet>#{prodTab.price}
            </h:column>
                
        </h:dataTable>
    </h:body>
</html>
